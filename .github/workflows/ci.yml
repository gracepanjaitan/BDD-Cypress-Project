name: CI - Run Tests

on:
  push:
    branches: [main]       # Jalankan setiap kali push ke branch main
  pull_request:
    branches: [main]       # Jalankan saat ada PR ke branch main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Sesuaikan dengan versi yang kamu pakai

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test         # Atau: npx jest / npx cypress run (tergantung test tool-mu)